<head>
  <meta charset="UTF-8">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"><strong>World Tour</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/pacotes.html">Pacotes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/passagens.html">Passagens</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Circuitos
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Europa</a></li>
                <li><a class="dropdown-item" href="#">América do Sul</a></li>
                <li><a class="dropdown-item" href="#">Ásia</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/sobre.html">Sobre</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="/login.html" class="btn btn-primary">Login</a>
            <div class="botao-cadastrar">
              <a href="/cadastro.html" class="btn btn-outline-secondary">Cadastre-se</a>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="container w-50">
    <h2><strong>Faça o seu Login</strong></h2>
    <form method="POST" action="/login" class="row g-3 needs-validation" novalidate>
      <div class="row pt-4">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Email</label>
          <input type="text" class="form-control" id="usuario" name="usuario" value="" required>
          <div class="valid-feedback">
            OK!
          </div>
          <div class="invalid-feedback">
            Por favor, informe o seu email!
          </div>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Senha:</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">#</span>
            <input type="password" class="form-control" id="senha" name="senha" aria-describedby="inputGroupPrepend" required>
            <div class="valid-feedback">
              OK!
            </div>
            <div class="invalid-feedback">
              Por favor, informe a senha.
            </div>
          </div>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Entrar</button>
          <button class="btn btn-secondary" type="button" onclick="history.back()">Voltar</button>
        </div>
      </div>
    </form>
    <script>
      (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
  </div>

  <footer class="footer">
    <p>&copy; 2025 <em>World Tour</em>. Todos os direitos reservados.</p>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
